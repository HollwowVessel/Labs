      <div class="xyz">
        <input
          id="x"
          type="number"
          min="0"
          value="0"
          placeholder="x"
          disabled
        />
        <input
          id="y"
          type="number"
          min="0"
          value="0"
          placeholder="y"
          disabled
        />
        <input
          id="z"
          type="number"
          min="0"
          value="0"
          placeholder="z"
          disabled
        />
      </div>
    </div>
